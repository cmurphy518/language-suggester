<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Program Language Suggester</title>
</head>
<body>
  <div class="container">
    <h1>Which language is right for you?</h1>
    <form id="lang-form">
      <div class="form-group">
        <label for="question1">What is your favorite color?</label>
        <select class="form-control" id="fav-color" required>
          <option value="0"></option>
          <option value="1">Blue</option>
          <option value="2">Green</option>
          <option value="3">Yellow</option>
        </select>
      </div>
      <div class ="form-group">
        <label for="question2">Where do you like to code?</label>
        <select class="form-control" id="location" required>
          <option value="0"></option>
          <option value="1">A dark room</option>
          <option value="2">In a coffee shop</option>
          <option value="3">At the office</option>
        </select>
      </div>
      <div class="form-group">
        <label for="question3">If it was raining outside, what would you do?</label>
        <select class="form-control" id="rain" required>
          <option value="0"></option>
          <option value="1">Stay inside</option>
          <option value="2">Go jump in puddles!</option>
          <option value="3">Go for a hike without a rain jacket</option>
        </select>
      </div>
      <div class="form-group">
        <label for="question4">What do you like to eat in the morning?</label>
        <select class="form-control" id="breakfast" required>
          <option value="0"></option>
          <option value="1">Eggs and bacon</option>
          <option value="2">Cereal</option>
          <option value="3">Just black coffee</option>
        </select>
      </div>
      <div class ="form-group">
        <label for="question5">What is your spirit animal?</label>
        <select class="form-control" id="animal" required>
          <option value="0"></option>
          <option value="1">Lion</option>
          <option value="2">Whale</option>
          <option value="3">Blue jay</option>
        </select>
      </div>
      <button type="submit" class="btn">Find your results!</button>
    </form>
    <br>
    <div id="results">
      <p>You got <span id="language"></span>!</p>
    </div>
  </div>
</body>
</html>
